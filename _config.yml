# Hexo 配置
# 文档: https://hexo.io/docs/configuration.html
# 源码: https://github.com/hexojs/hexo/

# 网站设置
title: l0neman 的博客
subtitle: 'blogs'
description: 'l0neman 的博客'
keywords: Android
author: l0neman
language: zh-CN
timezone: 'Asia/Shanghai'

# 地址
# 如果你的网站存放在子目录中, 设置地址为 'http://yoursite.com/child' 且 root 设为 '/child/'
url: https://l0neman.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 是否在永久链接中保留尾部的 index.html，设置为 false 时去除
  trailing_html: true # 是否在永久链接中保留尾部的 .html, 设置为 false 时去除，除了 index.html

# 目录设置
source_dir: source
public_dir: l0neman.github.io
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: ::year-:month-:day-:title.md # 新发布文件名格式
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link:
  enable: true # 新标签中打开链接
  field: site  # 对整个网站（site）生效或仅对文章（post）生效
  exclude: ''  # 需要排除的域名。主域名和子域名如 www 需分别配置
filename_case: 1 # 把文件名称转换为 1 小写或 2 大写
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '2' # 用 n 个空格替换 tabs；如果值为空，则不会替换 tabs
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类与标签设置
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
# https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 时间日期格式
# Hexo 使用 Moment.js 来解析和显示时间
# You can customize the date format as defined in
# http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
# 启用以后，如果 Front Matter 中没有指定 updated，post.updated 将会使用 date 
# 的值而不是文件的创建时间。在 Git 工作流中这个选项会很有用
use_date_for_updated: true

# 分页设置
# 每页显示的文章量 (0 = 关闭分页功能)
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
# include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# 扩展
# 插件: https://hexo.io/plugins/
# 主题: https://hexo.io/themes/
theme: icarus # 当前主题名称。值为 false 时禁用主题

# 部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''
